<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="Test Nuvei">
    <meta name="description" content="Carrito de compras con PayPal y Nuvei">
    <title>Carrito de Compras</title>
    <link rel="icon" href="https://docs.nuvei.com/wp-content/themes/manual-child/img/favicons/cropped-favicon-nuvei-32x32.png" sizes="32x32">

    <script src="https://www.paypal.com/sdk/js?client-id=AXsloLh0BwpApDZGmfOdWKiTxlyHi4dLQ63gpsHK1Son0cXtq657wRakklBo29Ja6XKuuih3W3YlVD0r"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding: 40px 10px;
        }

        .cart-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-info img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-details span {
            font-size: 14px;
            color: #555;
        }

        .item-price {
            font-weight: bold;
            color: #111;
        }

        .cart-summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }

        #paypal-button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }

        #paypal-button-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 500px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .item-info {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Mi Carrito de Compras</h1>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-info">
                    <img src="https://via.placeholder.com/70" alt="Producto 1">
                    <div class="item-details">
                        <strong>Producto 1</strong>
                        <span>Cantidad: 1</span>
                    </div>
                </div>
                <div class="item-price">$50</div>
            </div>
            <div class="cart-item">
                <div class="item-info">
                    <img src="https://via.placeholder.com/70" alt="Producto 2">
                    <div class="item-details">
                        <strong>Producto 2</strong>
                        <span>Cantidad: 1</span>
                    </div>
                </div>
                <div class="item-price">$50</div>
            </div>
        </div>

        <div class="cart-summary">
            <span>Total:</span>
            <span>$100</span>
        </div>

        <div id="paypal-button-container"></div>
    </div>

    <script>
        // Animación del botón PayPal al hacer scroll
        window.addEventListener('scroll', () => {
            const container = document.getElementById('paypal-button-container');
            const rect = container.getBoundingClientRect();
            if(rect.top < window.innerHeight) {
                container.classList.add('visible');
            }
        });

        // Configuración PayPal
        paypal.Buttons({
            createOrder: function(data, actions) {
                return fetch("/.netlify/functions/create-nuvei-order", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount: 100, currency: "USD" })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.redirectUrl) {
                        const url = new URL(data.redirectUrl);
                        const token = url.searchParams.get("token");
                        if (!token) throw new Error("No se obtuvo token de Nuvei");
                        return token;
                    }
                    throw new Error("No se obtuvo redirectUrl de Nuvei");
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert("Pago completado: " + details.id);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
